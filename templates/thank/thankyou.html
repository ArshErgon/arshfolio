{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'mainport/img/arshali.png' %}" rel="icon">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Thank You!</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'thank/css/bootstrap.min.css' %}" />

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="{% static 'thank/css/owl.carousel.css' %}" />
	<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="{% static 'thank/css/magnific-popup.css' %}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'thank/css/font-awesome.min.css' }%">

	<!-- Custom stylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'thank/css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Header -->
	<header id="home">
		<!-- Background Image -->
		<div class="bg-img" style="background-image: url({% static 'thank/img/background1.jpg' %});">
			<div class="overlay"></div>
		</div>
		<!-- /Background Image -->


		<!-- /Nav -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<div class="container">
				<div class="row">

					<!-- home content -->
					<div class="col-md-10 col-md-offset-1">
						<div class="home-content">
							<h1 class="white-text">Your message is send</h1>
							<p class="white-text">I try to reply as soon as possible thank you
							</p>
							<button class="main-btn"><a href="{% url 'home' %}" style="color: aliceblue">Home</a></button>
						</div>
					</div>
					<!-- /home content -->

				</div>
			</div>
		</div>
		<!-- /home wrapper -->

	</header>
	<!-- /Header -->

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="{% static 'thank/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'thank/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'thank/js/owl.carousel.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'thank/js/jquery.magnific-popup.js' %}"></script>
	<script type="text/javascript" src="{% static 'thank/js/main.js' %}"></script>

</body>

</html>
